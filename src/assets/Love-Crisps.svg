<svg 
xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink" 
viewBox="0 0 500 200" width="500" height="200"
>
    <defs>
        <style>
            @keyframes pulse {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.1);
                }
                100% {
                    transform: scale(1);
                }
            }

            .animated-text {
                <!-- font-family: sans-serif; -->
                font-size: 64px;
                font-weight: bold;
                fill: url(#gradient);
                stroke: black;
                stroke-width: 1px;
                animation: pulse 2s infinite;
                animation-delay: 2s;
                transform-origin: center;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
                position: relative;
            }
        </style>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:rgb(238, 36, 0); stop-opacity: 1" />
            <stop offset="100%" style="stop-color:rgb(255, 137, 133); stop-opacity: 1" />
        </linearGradient>
        <path id="curve" d="M50,150 Q250,50 450,150" fill="transparent" />
    </defs>
    <g font-family="Comic Sans MS, cursive" font-weight="bold" font-size="48" text-anchor="middle">
    <!-- <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" class="animated-text">
        LOVE CRISPS Updated
    </text> -->
    <text class="animated-text">
      <textPath href="#curve" fill="#D22B2B" startOffset="51%" dx="4" dy="4" opacity="0.8">
        LOVE CRISPS
      </textPath>
    </text>

    <!-- Main Text -->
    <text class="animated-text">
      <textPath href="#curve" fill="#FFFFFF" startOffset="50%">
        LOVE CRISPS
      </textPath>
    </text>
      </g>
</svg>
